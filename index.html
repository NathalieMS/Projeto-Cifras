<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>

    <script src='codigo.js' defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Passinho do Romano</title>
</head>
<body>
    <main>
<div class="container">
       
            <div class="inicial">
                <h1 class="h1">Insira o texto a ser codificado ou decodificado:</h1>
                <textarea class="form-control" name="" placeholder="Insira seu texto" id="textoInicial" cols="60" rows="10"></textarea>
            </div>

            <div class='selecionar'>
                <select class="form-select" name="options" id="seleciona">
                    <optgroup>
                        <option disabled selected>Selecione a cifra da codificação</option>
                        <option value="cesar">Cifra de César</option>
                        <option value="base64">BASE64</option>
                    </optgroup>
                </select>
            </div>

            <div class='incremento' id="incrementoCesar" style="display: none;">
            
                <div> 
                    <p class="lead">Digite o incremento:</p>
                    <input type="number" id="chave" min="1" max="26">
                    </div>
    
            </div>
            <div id="seletorCodificar">
                <input type="radio" id="radioCodificar" value="cod" name="radio">
                <label for="radio">Codificar</label>
                <input type="radio" id="radioDecodificar" value="decod" name="radio">
                <label for="radio">Decodificar</label>
            </div>

            <div id="vai" class="codeoudecode">

                <button class="btn btn-primary" id="codificar" value="codificar" style="display: none;">Codificar!</button>
                <button class="btn btn-primary" id="decodificar" value="decodificar" style="display: none;">Decodificar!</button>
            </div>

            <div>   
                <textarea class="form-control" name="" id="textoFinal" cols="60" rows="10"></textarea>
            </div>

        

       

    </div>
    </main>
</body>
</html>
